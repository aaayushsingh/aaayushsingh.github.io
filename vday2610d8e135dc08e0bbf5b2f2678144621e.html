<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Akansha, Read This! ðŸ’•</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #0f0f23;
            height: 100%;
        }

        body {
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
            background: #0f0f23;
        }

        /* Blurred hearts background */
        .hearts-bg {
            position: fixed;
            top: calc(-1 * var(--safe-top, 50px));
            left: 0;
            width: 100vw;
            height: calc(var(--full-height, 100vh) + var(--safe-top, 50px) + var(--safe-bottom, 50px));
            filter: blur(8px);
            z-index: 1;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        }

        .heart {
            position: absolute;
            bottom: 0;
            animation: float-up linear forwards;
            opacity: 0.6;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0;
            }
            5% {
                opacity: 0.6;
            }
            95% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-120vh) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }

        /* Content over the blur */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
        }

        .big-heart {
            font-size: 5rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 100, 130, 0.8));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .name {
            font-family: 'Pacifico', 'Brush Script MT', cursive;
            font-size: 4rem;
            color: #ff6b8a;
            margin-bottom: 10px;
            text-shadow: 0 0 40px rgba(255, 107, 138, 0.8), 0 0 80px rgba(255, 107, 138, 0.4);
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .message {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            line-height: 1.5;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .threat {
            font-size: 1.4rem;
            color: #ff6b8a;
            font-weight: 600;
            margin-bottom: 50px;
            text-shadow: 0 0 20px rgba(255, 107, 138, 0.6);
        }

        .threat span {
            display: block;
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: nowrap;
        }

        .btn {
            padding: 18px 45px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b8a 0%, #ff8e9e 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(255, 107, 138, 0.5);
        }

        .btn-yes:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 107, 138, 0.6);
        }

        .btn-angry {
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(192, 57, 43, 0.5);
        }

        .btn-angry:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(192, 57, 43, 0.6);
        }

        /* Celebration overlay */
        .celebration {
            position: fixed;
            top: calc(-1 * var(--safe-top, 50px));
            left: 0;
            width: 100vw;
            height: calc(var(--full-height, 100vh) + var(--safe-top, 50px) + var(--safe-bottom, 50px));
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(15, 15, 35, 0.95);
            z-index: 100;
            flex-direction: column;
        }

        .celebration.active {
            display: flex;
        }

        .celebration-text {
            font-family: 'Pacifico', 'Brush Script MT', cursive;
            font-size: 3.5rem;
            color: #ff6b8a;
            text-align: center;
            text-shadow: 0 0 40px rgba(255, 107, 138, 0.8);
            animation: bounce-in 0.6s ease;
        }

        .celebration-subtext {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            animation: bounce-in 0.6s ease 0.2s backwards;
        }

        .angry-text {
            font-size: 1.2rem;
            color: #ff6b8a;
            margin-top: 15px;
            animation: shake 0.5s ease;
        }

        @keyframes bounce-in {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 500px) {
            .name {
                font-size: 2.8rem;
            }
            .message {
                font-size: 1.5rem;
            }
            .threat {
                font-size: 1.1rem;
            }
            .big-heart {
                font-size: 4rem;
            }
            .celebration-text {
                font-size: 2.5rem;
                padding: 0 20px;
            }
            .btn {
                padding: 14px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Blurred hearts background -->
    <div class="hearts-bg" id="heartsBg"></div>

    <!-- Main content -->
    <div class="content">
        <div class="big-heart">ðŸ’–</div>
        <h1 class="name">Akansha</h1>
        <p class="subtitle">Yes, you. Pay attention.</p>

        <p class="message">You WILL be my Valentine!</p>

        <p class="threat">
            This is not a question.
            <span>This is a threat. ðŸ’•</span>
        </p>

        <div class="buttons">
            <button class="btn btn-yes" onclick="celebrate(false)">Yes! ðŸ’–</button>
            <button class="btn btn-angry" onclick="celebrate(true)">Also Yes, but angrily ðŸ˜¤</button>
        </div>
    </div>

    <!-- Celebration overlay -->
    <div class="celebration" id="celebration">
        <div class="celebration-text" id="celebrationText">Well, Obviously! ðŸ’•</div>
        <div class="celebration-subtext">my Valentine ðŸ¥°</div>
        <div class="angry-text" id="angryText"></div>
    </div>

    <script>
        // iOS Safari full-height fix using outerHeight
        function updateFullHeight() {
            const outerH = window.outerHeight || window.innerHeight;
            const innerH = window.innerHeight;
            // Calculate the extra space taken by Safari chrome
            const safeTop = Math.max(0, (outerH - innerH) / 2);
            const safeBottom = Math.max(0, (outerH - innerH) / 2);

            document.documentElement.style.setProperty('--full-height', outerH + 20 + 'px');
            document.documentElement.style.setProperty('--safe-top', safeTop + 'px');
            document.documentElement.style.setProperty('--safe-bottom', safeBottom + 'px');
        }

        updateFullHeight();
        window.addEventListener('resize', updateFullHeight);
        window.addEventListener('orientationchange', updateFullHeight);
        // Also update on scroll as Safari toolbar can hide/show
        window.addEventListener('scroll', updateFullHeight);

        // Create floating hearts in background
        const heartsBg = document.getElementById('heartsBg');
        const heartEmojis = ['ðŸ’–', 'ðŸ’•', 'ðŸ’—', 'ðŸ’“', 'ðŸ’', 'â¤ï¸', 'ðŸ©·', 'ðŸ’˜', 'ðŸ’ž'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = (Math.random() * 35 - 15) + '%'; // spawn from -15% to 20%, some off-screen
            heart.style.fontSize = (30 + Math.random() * 50) + 'px';
            const duration = 8 + Math.random() * 6;
            heart.style.animationDuration = duration + 's';
            heartsBg.appendChild(heart);

            setTimeout(() => heart.remove(), duration * 1000);
        }

        // Create initial batch of hearts
        for (let i = 0; i < 20; i++) {
            setTimeout(createHeart, i * 100);
        }

        // Keep creating hearts
        setInterval(createHeart, 400);

        // Celebration function
        function celebrate(isAngry) {
            const celebration = document.getElementById('celebration');
            const celebrationText = document.getElementById('celebrationText');
            const angryText = document.getElementById('angryText');

            if (isAngry) {
                celebrationText.innerHTML = "Fine! FINE! ðŸ˜¤ðŸ’•";
                angryText.innerHTML = "(love you too... ðŸ™„â¤ï¸)";
            } else {
                celebrationText.innerHTML = "Yay! I knew it! ðŸ’•";
                angryText.innerHTML = "";
            }

            celebration.classList.add('active');

            // Create confetti
            const colors = ['#ff6b8a', '#ff8e9e', '#ffeaa7', '#fd79a8', '#a29bfe', '#74b9ff', '#fff'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = (5 + Math.random() * 10) + 'px';
                    celebration.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
